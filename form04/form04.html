<!DOCTYPE html>
<html>

<head>
	<title>FORM 04</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="stylef4.css">
	<script src = "checkf4.js"></script>

</head>

<body>
	<form name="f" action="https://fit.agu.edu.vn/demo.php" method="get">
		<table border="1" width="500px"  align="center">

			<tr>
				<th colspan="2">
					Thông tin đăng nhập
				</th>
			</tr>

			<tr>
				<td>
					Họ và tên
				</td>
				<td>
					<input class="txt"  type = "text" name = "Hovaten"/>
				</td>
			</tr>

			<tr>
				<td>
					Ngày sinh
				</td>
				<td>
					<select name = "Ngay"> 
						<option value="" >Ngày</option>
						<script>
							for(var i = 1; i <= 31; i++){
								document.write('<option>'+i+'</option>');
							}
						</script>
					</select>
					<select name = "Thang"> 
						<option value="" >Tháng</option>
						<script>
							for(var i = 1; i <= 12; i++){
								document.write('<option>'+i+'</option>');
							}
						</script>
					</select>
					<select name = "Nam"> 
						<option value="" >Nam</option>
						<script>
							var d = new Date();
							var nam = d.getFullYear();
							for(var i = 1970; i <= nam; i++){
								document.write('<option>'+i+'</option>');
							}
						</script>
					</select>
				</td>>
			</tr>

			<tr>
				<td>
					Giới tính
				</td>
				<td>
					<input class="rdb" type = "radio" name = "GioiTinh" checked value="Nam"/>Nam
					<input class="rdb" type = "radio" name = "GioiTinh" value="Female"/>Female
					<input class="rdb" type = "radio" name = "GioiTinh" value="Other"/>Other
				</td>
			</tr>

			<tr>
				<td>
					Career:
				</td>
				<td>
					<select name="NgheNghiep">
						<option value = ''>--Choose--</option>
						<option>Luật sư</option>
						<option>Kỹ sư</option>
						<option>Bác sĩ</option>
						<option>Giáo viên</option>
						<option>Học sinh</option>
						<option>Khác</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>
					Ghi chú
				</td>
				<td>
					<textarea  name = "txaNote"> ...</textarea>
				</td>
			</tr>

			<te>
				<th colspan="2">
					<button onclick="return check()"> 
						Đăng ký	
					</button>
					<button type="reset">
						Xóa
					</button>
				</th>
			</te>

		</table>
	</form>
</body>

</html>
